
<ul>
   {% for device in devices %}
    <strong>Device customer: </strong>{{ device.customer.name }}<br><br>

        <li>
            <strong>Device Type:</strong> {{ device.device_type }} <br>
            <strong>IP Address:</strong> {{ device.ip_address }} <br>
            <strong>Serial Number:</strong> {{ device.serial_number }} <hr>
        </li>
    {% endfor %} 
    <br>
</ul>

<a href="{% url 'add-device'  %}"> Add new device </a>
