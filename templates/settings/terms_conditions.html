<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms & Conditions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        p {
            margin-bottom: 10px;
        }
        ul {
            padding-left: 20px;
            margin-bottom: 10px;
        }
        @media only screen and (max-width: 600px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terms & Conditions</h1>
        
        {% if terms_conditions %}
            <!-- Display the content of TermsConditions model -->
            {{ terms_conditions.content|safe }}
        {% else %}
            <p>No terms and conditions found.</p>
        {% endif %}
        
        <!-- You can add more styling or structure as needed -->
    </div>
</body>
</html>
